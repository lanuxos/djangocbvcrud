{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container my-1">
        <div class="row">
            <div class="col col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    
                    {% for f in form %}
                        <div class="form-group mb-1">
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-control" for="">{{f.label_tag}}</label>
                                </div>
                                <div class="col-6">
                                    <div class="form-control">
                                        {{f}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                        
                </form>
            </div>
            <div class="col col-md-6">
                <div class="row">
                    <div class="col-">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        
    </div>
{% endblock content %}
